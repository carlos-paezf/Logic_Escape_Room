<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <!-- Confetti.js -->
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

        <!-- ExplosiÃ³n con Anime.js -->
        <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

        <title>Logic Escape Room</title>
    </head>

    <body>
        <div id="explosion" style="position: fixed; top: 50%; left: 50%; z-index: 200;"></div>

        <div class="container">
            <h2>Verify your secret key</h2>
            <p>Enter the 16 digits of your secret key to escape from the logic room.</p>

            <div class="code-container">
                <input type="number" class="code" placeholder="0" min="0" max="9" required id="digit1">
                <input type="number" class="code" placeholder="0" min="0" max="9" required id="digit2">
                <input type="number" class="code" placeholder="0" min="0" max="9" required id="digit3">
                <input type="number" class="code" placeholder="0" min="0" max="9" required id="digit4">
                <input type="number" class="code" placeholder="0" min="0" max="9" required id="digit5">
                <input type="number" class="code" placeholder="0" min="0" max="9" required id="digit6">
                <input type="number" class="code" placeholder="0" min="0" max="9" required id="digit7">
                <input type="number" class="code" placeholder="0" min="0" max="9" required id="digit8">
                <input type="number" class="code" placeholder="0" min="0" max="9" required id="digit9">
                <input type="number" class="code" placeholder="0" min="0" max="9" required id="digit10">
                <input type="number" class="code" placeholder="0" min="0" max="9" required id="digit11">
                <input type="number" class="code" placeholder="0" min="0" max="9" required id="digit12">
                <input type="number" class="code" placeholder="0" min="0" max="9" required id="digit13">
                <input type="number" class="code" placeholder="0" min="0" max="9" required id="digit14">
                <input type="number" class="code" placeholder="0" min="0" max="9" required id="digit15">
                <input type="number" class="code" placeholder="0" min="0" max="9" required id="digit16">
            </div>

            <button onclick="validateKey()">Try to escape</button>
        </div>

        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <h2 id="popup-title"></h2>
                <p id="popup-message"></p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
